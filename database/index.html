<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <p>회원 이름을 검색하면 대출 내역이 나옵니다.</p>
        </div>
        <div class="search">
            <span>회원 이름 : </span>
            <input type="text" id="name">
            <button id="run">쿼리 실행</button>
            <button>새 레코드</button>
        </div>
        <div class="infoAll">
            <div class="info L">
                <div class="infoSm">
                    <p>과목이름</p>
                    <p class="inputBox"></p>
                </div> 
                <div class="infoSm">
                    <p>과목 수강 인원</p>   
                    <p class="inputBox"></p>
                </div>
                <div class="infoSm">
                    <p>담당 교수 전공</p>
                    <p class="inputBox"></p>
                </div>
            </div>
            <div  class="info R">
                <div class="infoSm">
                    <p>담당 교수 이름</p>
                    <p class="inputBox"></p>
                </div>
                <div class="infoSm">
                    <p>담당 교수 ID</p>
                    <p class="inputBox"></p>
                </div>
                <div class="infoSm">
                    <p>담당 교수 H.P</p>
                    <p class="inputBox"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
