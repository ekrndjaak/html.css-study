<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {color: blue;}
        .gr{color: green;}
        #ye{color: yellow;}
        #bl{color:black}
    </style>
</head>
<body>
    <p>blue</p>
    <p class="gr" id="ye">class(green) & id(yellow)</p>
    <p class="gr" id="bl" style="color:red">class(green) & id(black) & inline(red)</p>
</body>
</html>
